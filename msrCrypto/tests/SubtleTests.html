<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta charset="utf-8">

    <title>Subtle Tests</title>

    <link rel="stylesheet" href="../scripts/qunit/qunit-1.15.0.css">

</head>

<body style="background-color: gray">
    <!-- qunit test runner -->
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../scripts/qunit/qunit-1.15.0.js"></script>


    <!-- msrCrypto -->
    <script type="text/javascript" src="../msrcrypto.js"></script>
    <script type="text/javascript">
        var cryptoLibraries = {};
        if (msrCrypto) {
            cryptoLibraries["msrcrypto.js"] = msrCrypto;
            msrCrypto = null;
        }
        if (typeof msCrypto !== 'undefined') {
            cryptoLibraries["msCrypto"] = msCrypto;
        }
        if (typeof crypto !== 'undefined') {
            cryptoLibraries["crypto"] = crypto;
        }
    </script>

    <script type="text/javascript" src="../msrcrypto.min.js"></script>
    <script type="text/javascript">
        if (msrCrypto) {
            cryptoLibraries["msrcrypto.min.js"] = msrCrypto;
            msrCrypto = null;
        }
    </script>

    <script type="text/javascript" src="../msrcrypto.aes.js"></script>
    <script type="text/javascript">
        if (msrCrypto) {
            cryptoLibraries["msrcrypto.aes.js"] = msrCrypto;
            msrCrypto = null;
        }
    </script>

    <script type="text/javascript" src="../msrcrypto.aes.min.js"></script>
    <script type="text/javascript">
        if (msrCrypto) {
            cryptoLibraries["msrcrypto.aes.min.js"] = msrCrypto;
            msrCrypto = null;
        }
    </script>

    <script type="text/javascript">
        msrCrypto = cryptoLibraries["msrcrypto.js"];
    </script>

    <!-- .Net Interop -->
    <script src="../scripts/dotNet/dotNetInterop.js"></script>

    <!-- Test Options
         Allows you to pick which msrCrypto library to use for testing.-->
    <script src="../scripts/qunit/testoptions.js"></script>

    <!-- test vectors -->
    <script src="../scripts/testVectors/tv_aes_cbc.js"></script>
    <script src="../scripts/testVectors/tv_aes_gcm.js"></script>
    <script src="../scripts/testVectors/tv_hmac_sha256.js"></script>
    <script src="../scripts/testVectors/tv_hmac_sha384.js"></script>
    <script src="../scripts/testVectors/tv_hmac_sha512.js"></script>
    <script src="../scripts/testVectors/tv_ecdsa.sign.js"></script>
    <script src="../scripts/testVectors/tv_ecdsa.verify.js"></script>
    <script src="../scripts/testVectors/tv_sha224_short.js"></script>
    <script src="../scripts/testVectors/tv_sha224_long.js"></script>
    <script src="../scripts/testVectors/tv_sha256_short.js"></script>
    <script src="../scripts/testVectors/tv_sha256_long.js"></script>
    <script src="../scripts/testVectors/tv_sha384_short.js"></script>
    <script src="../scripts/testVectors/tv_sha384_long.js"></script>
    <script src="../scripts/testVectors/tv_sha512_short.js"></script>
    <script src="../scripts/testVectors/tv_sha512_long.js"></script>
    <script src="../scripts/testVectors/tv_sha1_short.js"></script>
    <script src="../scripts/testVectors/tv_sha1_long.js"></script>
    <script src="../scripts/testVectors/tv_rsa.sign.pkcs15.js"></script>
    <script src="../scripts/testVectors/tv_rsa.verify.pkcs15.js"></script>
    <script src="../scripts/testVectors/tv_rsa.sign.pss.js"></script>
    <script src="../scripts/testVectors/tv_rsa.verify.pss.js"></script>

    <!-- test scripts -->
    <script src="../scripts/tests/SubtleTest.shared.js"></script>
    <script src="../scripts/tests/SubtleTest.promises.js"></script>
    <script src="../scripts/tests/SubtleTest.aes.gcm.js"></script>
    <script src="../scripts/tests/SubtleTest.aes.cbc.js"></script>
    <script src="../scripts/tests/SubtleTest.rsa.js"></script>
    <script src="../scripts/tests/SubtleTest.rsa.sign.pkcs15.js"></script>
    <script src="../scripts/tests/SubtleTest.rsa.verify.pkcs15.js"></script>
    <script src="../scripts/tests/SubtleTest.rsa.sign.pss.js"></script>
    <script src="../scripts/tests/SubtleTest.rsa.verify.pss.js"></script>
    <script src="../scripts/tests/SubtleTest.sha256.js"></script>
    <script src="../scripts/tests/SubtleTest.sha512.js"></script>
    <script src="../scripts/tests/SubtleTest.sha1.js"></script>
    <script src="../scripts/tests/SubtleTest.hmac.js"></script>
    <script src="../scripts/tests/SubtleTest.ecdsa.sign.js"></script>
    <script src="../scripts/tests/SubtleTest.ecdsa.verify.js"></script>
    <script src="../scripts/tests/SubtleTest.ecdh.js"></script>
    <script src="../scripts/tests/SubtleTest.kdf.js"></script>
